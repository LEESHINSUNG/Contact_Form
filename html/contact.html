<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- <script src="../js/screenContact.js" defer></script> -->
    <link rel="stylesheet" href="../css/contactStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contactScreen">
      <div class="titleBox box">
        <h class="title">お問い合わせフォム</h>
      </div>
      <div class="contentsBox box">
        <form action="/" method="post" class="contentForm" id="submitBtn">
          <div class="content">
            <input
              type="text"
              class="name inputText"
              name="name"
              placeholder="お名前"
              onfocus="this.placeholder=``"
              onblur="this.placeholder=`お名前`"
              maxlength="255"
              required
            />
          </div>
          <div class="content">
            <input
              type="tel"
              pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
              class="phoneNum inputText"
              name="phoneNum"
              placeholder="電話番号"
              onfocus="this.placeholder=``"
              onblur="this.placeholder=`電話番号`"
            />
          </div>
          <div class="content">
            <input
              type="email"
              class="mail inputText"
              name="email"
              placeholder="メールアドレス"
              onfocus="this.placeholder=``"
              onblur="this.placeholder=`メールアドレス`"
              required
            />
          </div>
          <div class="content">
            <textarea
              class="inquiry inputText"
              name="inquiry"
              cols="40"
              rows="40"
              placeholder="お問い合わせ内容"
              onfocus="this.placeholder=``"
              onblur="this.placeholder=`お問い合わせ内容`"
              maxlength="500"
              required
            ></textarea>
          </div>
          <div class="content">
            <a href="/contact">
              <input
                type="submit"
                value="送信"
                class="transmissionBtn inputText"
              />
            </a>
          </div>
        </form>
        <div class="content clickInquirys">
          <a href="http://localhost:8000/contact" class="peruseInquirys"
            >お問い合わせ一覧へ⇨</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
